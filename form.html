<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<title></title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<form id="IssueForm">
	<label for="desc" class="heading">Briefly describe the issue below:</label><br>
	<textarea name="desc" id="desc" rows="5" placeholder="Describe the issue you want to get addressed here..." class="form-control"></textarea><br>
	<label for="address" class="heading">Address:</label>
  <input type="text" id="address" name="address" class="form-control"><br>
  <div class="form-row">
	<div class="col-6">
  <label for="icity" class="heading">City:</label>
  <input type="text" id="icity" name="icity" class="form-control">
</div>
<div class="col">
  <label for="istate" class="heading">State:</label>
  <select name="istate" id="istate" class="form-control">
  	<option selected disabled value="Choose state">Choose State</option>
<option value="Andhra Pradesh">Andhra Pradesh</option>
<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
<option value="Arunachal Pradesh">Arunachal Pradesh</option>
<option value="Assam">Assam</option>
<option value="Bihar">Bihar</option>
<option value="Chandigarh">Chandigarh</option>
<option value="Chhattisgarh">Chhattisgarh</option>
<option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
<option value="Daman and Diu">Daman and Diu</option>
<option value="Delhi">Delhi</option>
<option value="Lakshadweep">Lakshadweep</option>
<option value="Puducherry">Puducherry</option>
<option value="Goa">Goa</option>
<option value="Gujarat">Gujarat</option>
<option value="Haryana">Haryana</option>
<option value="Himachal Pradesh">Himachal Pradesh</option>
<option value="Jammu and Kashmir">Jammu and Kashmir</option>
<option value="Jharkhand">Jharkhand</option>
<option value="Karnataka">Karnataka</option>
<option value="Kerala">Kerala</option>
<option value="Madhya Pradesh">Madhya Pradesh</option>
<option value="Maharashtra">Maharashtra</option>
<option value="Manipur">Manipur</option>
<option value="Meghalaya">Meghalaya</option>
<option value="Mizoram">Mizoram</option>
<option value="Nagaland">Nagaland</option>
<option value="Odisha">Odisha</option>
<option value="Punjab">Punjab</option>
<option value="Rajasthan">Rajasthan</option>
<option value="Sikkim">Sikkim</option>
<option value="Tamil Nadu">Tamil Nadu</option>
<option value="Telangana">Telangana</option>
<option value="Tripura">Tripura</option>
<option value="Uttar Pradesh">Uttar Pradesh</option>
<option value="Uttarakhand">Uttarakhand</option>
<option value="West Bengal">West Bengal</option>
</select></div>
<div class="col">
  <label for="ipincode" class="heading">Pin Code:</label>
  <input type="text" id="ipincode" name="ipincode" class="form-control"><br></div>
</div>
<div class="form-group">
  <label for="icategories" class="heading">Tick all the categories pertaining to the issue you've described above:</label><br>
  <div class="form-row">
  <div class="col-3">
  <div class="form-check">
  	<input type="checkbox" id="icat1" name="icat1" value="education" class="form-check-input">
  	<label for="icat1" class="form-check-label">Education</label>
  </div>
  <div class="form-check">
  	<input type="checkbox" id="icat2" name="icat2" value="poverty" class="form-check-input">
  	<label for="icat2" class="form-check-label">Poverty</label>
  </div>
  <div class="form-check">
  	<input type="checkbox" id="icat3" name="icat3" value="children" class="form-check-input">
  	<label for="icat3" class="form-check-label">Children</label>
  </div>
  <div class="form-check">
  	<input type="checkbox" id="icat4" name="icat4" value="women" class="form-check-input">
  	<label for="icat4" class="form-check-label">Women Education & Empowerment</label>
  </div>
</div>
<div class="col-3">
  <div class="form-check">
  	<input type="checkbox" id="icat5" name="icat5" value="health" class="form-check-input">
  	<label for="icat5" class="form-check-label">Health & Wellness</label>
  </div>
  <div class="form-check">
  	<input type="checkbox" id="icat6" name="icat6" value="science" class="form-check-input">
  	<label for="icat6" class="form-check-label">Science & Technology</label>
  </div>
  <div class="form-check">
  	<input type="checkbox" id="icat7" name="icat7" value="energy" class="form-check-input">
  	<label for="icat7" class="form-check-label">Renewable Energy</label>
  </div>
  <div class="form-check">
  	<input type="checkbox" id="icat8" name="icat8" value="ruralDevelopment" class="form-check-input">
  	<label for="icat8" class="form-check-label">Rural Development</label>
  </div>
</div>
<div class="col-3">
  <div class="form-check">
  	<input type="checkbox" id="icat9" name="icat9" value="urbanDevelopment" class="form-check-input">
  	<label for="icat9" class="form-check-label">Urban Development</label>
  </div>
  <div class="form-check">
  	<input type="checkbox" id="icat10" name="icat10" value="tourism" class="form-check-input">
  	<label for="icat10" class="form-check-label">Tourism</label>
  </div>
  <div class="form-check">
  	<input type="checkbox" id="icat11" name="icat11" value="drinkingWater" class="form-check-input">
  	<label for="icat11" class="form-check-label">Drinking Water</label>
  </div>
  <div class="form-check">
  	<input type="checkbox" id="icat12" name="icat12" value="enivronment" class="form-check-input">
  	<label for="icat12" class="form-check-label">Environment</label>
  </div>
</div>
<div class="col-3">
  <div class="form-check">
  	<input type="checkbox" id="icat13" name="icat13" value="vocationalTraining" class="form-check-input">
  	<label for="icat13" class="form-check-label">Vocational Training</label>
  </div>
  <div class="form-check">
  	<input type="checkbox" id="icat14" name="icat14" value="microFinance" class="form-check-input">
  	<label for="icat14" class="form-check-label">Micro Finance (SHGs)</label>
  </div>
  <div class="form-check">
  	<input type="checkbox" id="icat15" name="icat15" value="disasterManagement" class="form-check-input">
  	<label for="icat15" class="form-check-label">Disaster Management</label>
  </div>
  <div class="form-check">
  	<input type="checkbox" id="icat16" name="icat16" value="artCulture" class="form-check-input">
  	<label for="icat16" class="form-check-label">Art and Culture</label>
  </div>
</div>
  </div>
</div>
	<div class="form-group">
    <label for="fileupload" class="heading">Upload an image that shows the issue you've described above:</label>
    <input type="file" class="form-control-file" id="fileupload" name="fileupload">
  	</div>
  	<input type="submit" value="Submit" class="btn btn-primary">
</form>
</body>
</html>
